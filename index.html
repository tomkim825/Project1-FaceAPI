<!DOCTYPE html>

<html lang="EN-us">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="assets//images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Me - Unmask Your Inner Hero</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:700|Roboto:500" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
  </head>

  <body>
    <!-- header / red section -->
    <header class="titleContainer">
      <div class="col-md-12">
        <h1>Marvel Me</h1>
        <p class="subtitle">Unmask Your Inner Hero</p>
        <!-- <p class="text-muted">Unmask Your Inner Hero</p> -->
      </div>
    </header>

    <div class="container-fluid">
      <div class="row spacer">
        <div class="col-md-12">
          <!--Spacer-->
        </div>
      </div>
    </div>
    <!-- main content / dark section -->
    <div class="container mainContent">

      <div class="row">
        <div class="col-md-12">
            <h2 id="sectionTitle">Upload</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12" id="resultDiv">
          <img class="silhouette img-fluid" id="result1" src="assets/images/user-silhouette.png" width="225px">
        </div>
      </div>
      <!-- display results # 2 to 5 -->
      <div class="row">
          <div class="col-md-3 col-sm-6 text-center" id="result2Div"></div>
          <div class="col-md-3 col-sm-6 text-center" id="result3Div"></div>
          <div class="col-md-3 col-sm-6 text-center" id="result4Div"></div>
          <div class="col-md-3 col-sm-6 text-center" id="result5Div"></div>
      </div>

      <div class="row">
      <!-- leftside url input section -->
      <div class="col-md-6">
        <form>
          <div class="form-group imageUpload">
              <label for="userImageUrl" class="submit-label">URL for your image</label><br>
              <input type="text" class="form-control-lg text-left userImageUrl" id="userImageUrl" onfocus="this.placeholder = ''" placeholder="Copy and paste image URL">
              <small id="urlHelp" class="form-text text-light"> (JPEG, PNG, GIF, BMP, Max file size: 4MB)</small>
          </div>
          <button type="submit" class="btn btn-secondary submit-button" id="submit">Submit</button>
      </form>
      </div>
      <!-- rightside file upload section -->
      <div class="col-md-6">
        <form>
          <div class="form-group imageUpload">
              <label for="userImageFile" class="submit-label">Upload Image <span id="uploadStatus"> (Could take a moment)</span></label><br>
              <input type="file" class="form-control text-left userImageFile" id="userImageFile" onfocus="this.placeholder = ''" placeholder="Please select a file">
              
              <small id="fileHelp" class="form-text text-light"> (JPEG, PNG, GIF, BMP, Max file size: 4MB)</small>
          </div> 
          <button type="submit" class="btn btn-secondary submit-button" id="upload">Upload</button>
      </form>
      </div>
    </div>
    <div>
      <button type="submit" class="btn btn-secondary reset-button hidden" id="reset">Reset</button>
    </div>
  </div>
</div>


<!--Footer-->
<footer class="footer">
    <div class="container">
      <span class="text-muted"> Copyright &copy; Group 3</span>
    </div>
</footer>
  <!-- jQuery link -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <!-- FireBase -->
  <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>  
  <!--Group 3 Javscript-->
  <script src="assets/javascript/app.js" type="text/javascript"></script>
  </body>
</html>
